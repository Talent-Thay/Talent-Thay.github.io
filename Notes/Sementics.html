<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Semantic HTML Example</title>
</head>

<body>
  <header>
    <h1>Site Title</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <header>
        <h2>Article Title</h2>
        <p>By Author Name</p>
      </header>

      <section>
        <h3>Section Heading</h3>
        <p>Content for the section goes here.</p>
      </section>

      <aside>
        <h4>Related Information</h4>
        <p>Supplementary content related to the article.</p>
      </aside>

      <footer>
        <p>Article footer details.</p>
      </footer>
    </article>
  </main>

  <footer>
    <p>&copy; 2025 Example Company. All rights reserved.</p>
  </footer>
</body>

</html>
